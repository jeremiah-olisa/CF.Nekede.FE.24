<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box</title>

    <style>
      .flex-container {
        display: flex;
        flex-direction: column;
        gap: 16px;
        height: 100vh;
        justify-content: end;
        align-items: start;
      }
      .box {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: xx-large;
        width: 200px;
        height: 150px;
        border: 3px solid sandybrown;
      }

      /* .flex-container:nth-child(odd) {
        align-items: start;
      } */
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </body>
</html>
